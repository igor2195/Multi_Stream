<!DOCTYPE html>
<html>
    <head>
        <title>Twitch player</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="styles/popupStyle.css">
        <script src="scripts/jquery-3.4.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="scripts/generalFunctions.js"></script>
        <script src="scripts/popup.js"></script>             
    </head>
    <body>
        <div id='menu'>
            <ul>
                <li><a class="active" id="games" href=#>Категории</a></li>
                <li><a id="popular" href=#>Популярное</a></li>
                <!-- <li><a href=# id="following">following</a></li> -->
            </ul>
        </div>

        <div class="content">
            <div class="left-content">
        
                <div id="gamesSection" class='mainSection'>
                    <img id='loadingGamesImg' class='loadingMainImg' src="images/6.gif"></img>
                </div>

                <div class="mainContentSection" id="gameStreamsSection">
                    <div id="gameInfoContainer">
                        <input type="image" id="backBtn" src="images/arrow.png"/>
                        <img id="smallGameIcon" src="#"></img>
                        <div id="gameName"></div>
                    </div>
                    <div id="streamsList">
                        <img class='loadingMainImg' id='loadingStreamsImg' src="images/6.gif"></img>
                    </div>
                </div>
                <div class="mainContentSection" id="popularStreamsSection">
                    <div class='streamsMainList' id="popularStreamsList">
                        <img id='loadingPopularStreamsImg' class='loadingMainImg' src="images/6.gif"></img>
                    </div>
                </div>
                    
                <div class="mainContentSection" id="StreamWatch"></div>
                
            </div>

            <div class="right-content" id="right-content">
                <div class="menu-stream-list">
                    <span>Выбранные трансляции</span>
                    <input type="button" id="startWatch" value="Начать просмотр"/>
                    <div class="ListSreamElement">
                        
                    </div>
                </div>
            </div>
        </div>
 
    </body>
</html>
